<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: white; /* Ensure body background is white */
        }
        header {
            background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent primary color */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .nav-buttons {
            margin-left: auto; /* Pushes the buttons to the right */
        }
        .nav-buttons a {
            margin-left: 20px; /* Add spacing between Signup and Login */
        }
        main {
            background-color: white; /* Set background to white */
            min-height: calc(100vh - 60px); /* Adjust height to fill the viewport minus header height */
            padding: 20px; /* Padding for content inside main */
            position: relative; /* Enable positioning for overlay */
            overflow: hidden; /* Ensure the content does not overflow */
            box-shadow: none; /* Ensure no shadow effect is applied */
        }
        .overlay {
            position: absolute; /* Positioning for overlay */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1; /* Ensure overlay is on top */
        }
        .hero {
            position: relative; /* Positioning for text */
            text-align: center;
            padding: 30px; /* Keep padding for spacing inside the hero section */
            margin: 100px auto; /* Center the hero section */
            width: 80%; /* Limit the width of the hero section */
            color: black; /* Change text color to black for visibility on white background */
            z-index: 2; /* Ensure text is on top of the overlay */
            text-shadow: none; /* Remove shadow since it's not needed on a white background */
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .catchy-line {
            font-size: 1.5em; /* Adjust size for catchy line */
            margin-top: 10px; /* Space above the catchy line */
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .cta-buttons a {
            background-color: #007bff; /* Primary color */
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            font-weight: bold;
        }
        .cta-buttons a:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>

<header>
    <h1>JobScraper</h1>
    <nav>
        <div class="nav-buttons">
            <a href="{% url 'signup' %}">Signup</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </nav>
</header>

<main>
    <div class="hero">
        <h1>Find Your Dream Job in Seconds!</h1> <!-- Catchy line added here -->
        <p class="catchy-line">Discover opportunities tailored just for you.</p> <!-- Additional catchy line -->
        <div class="cta-buttons">
            <a href="{% url 'signup' %}">Find Jobs</a>
        </div>
    
</main>

</body>
</html>
